services:
  # XRAY: El Núcleo VPN
  xray:
    image: ghcr.io/xtls/xray-core:latest
    container_name: xray-backend
    restart: always
    network_mode: "host" # Usa la red del host directo (Rendimiento puro)
    command: run -c /etc/xray/config.json
    environment:
      - XRAY_LOCATION_ASSET=/usr/local/share/xray/
    volumes:
      - ./xray/config.json:/etc/xray/config.json
      - ./xray/certs:/etc/letsencrypt/live/itstudylab.us:ro # Lee certificados del HOST
      - ./logs:/var/log/xray

  # NGINX: El Señuelo y Renovador
  nginx:
    image: nginx:alpine
    container_name: nginx-decoy
    restart: always
    volumes:
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx-conf:/etc/nginx/conf.d
      - /var/www/certbot:/var/www/certbot:ro # Lee el reto de Certbot
    ports:
      - "127.0.0.1:8080:80" # Escucha en 8080 local (Xray hace fallback aquí)
      # El puerto 80 público lo usará Certbot o Nginx si lo exponemos,
      # pero con network_mode: host en Xray, mejor no chocar.

  # CERTBOT: El Renovador
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:rw
      - /var/www/certbot:/var/www/certbot:rw
    # Comando mágico: Renueva y duerme 12 horas
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'"

